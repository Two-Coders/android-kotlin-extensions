buildscript {

    ext {
        organization = 'twocoders'
        groupIdentifier = 'com.twocoders'
        projectIdentifier = 'utils'
        projectWebsite = 'https://github.com/Two-Coders/common-extensions'
        projectDescription = 'Project containing common Android extensions.'
        projectLicences = ['MIT']

        androidMinSdkVersion = 21
        androidCompileSdkVersion = 30
        androidTargerSdkVersion = androidCompileSdkVersion

        libCommonExtensionsVersion = '1.0.0'

        kotlinVersion = '1.4.21'
        androidXCoreVersion = '1.3.2'
        annotationVersion = '1.1.0'
    }

    repositories {
        google()
        jcenter()

    }

    dependencies {
        classpath 'com.novoda:bintray-release:0.9.2'
        classpath 'com.android.tools.build:gradle:3.6.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
